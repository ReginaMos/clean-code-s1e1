<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="new-task">
        <label for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input
            id="new-task"
            class="new-task__item"
            type="text"
          >
          <button id="new-task__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="tasks">
        <li>
          <input type="checkbox">
          <label class="tasks__item">Pay Bills</label>
          <input
            type="text"
            class="tasks__item"
          >
          <button class="tasks__btn-edit">Edit</button>
          <button class="tasks__btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="tasks__edit-mode">
          <input type="checkbox">
          <label class="tasks__item">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="tasks__item"
          >
          <button class="tasks__btn-edit">Save</button>
          <button class="tasks__btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li>
          <input type="checkbox" checked>
          <label class="tasks__item">See the Doctor</label>
          <input
            type="text"
            class="tasks__item"
          >
          <button class="tasks__btn-edit">Edit</button>
          <button class="tasks__btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
